<!DOCTYPE html>
<html>
  <head>
    <title>SA Seminar Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="img/lego-favicon.ico"/>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.deep_orange-amber.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style/sa-chat.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <!-- <div class="mdl-layout__header-row mdl-layout--large-screen-only"> -->
        <!-- </div> -->
        <div class="mdl-layout__header-row mdl-layout--large-screen-only">
        </div>
        <div class="mdl-layout__header-row">
          <h3>SA Seminar Chat</h3>
        </div>
        <!-- <div class="mdl-layout__header-row mdl-layout--large-screen-only"> -->
        <!-- </div> -->
        <!-- <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-layout--large-screen-only"> -->
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp" id="oauth">
          </button>
          <div class="mdl-tooltip mdl-tooltip--large" for="oauth" id="oauth-tooltip">
          </div>
        <!-- </div> -->
      </header>
      <main class="mdl-layout__content">
        <div class="demo-grid-1 mdl-grid" id="list">
          <div class="chat-grid" id="chat-grid">
          </div>
          <div class="sc-input-area">
            <div class="mdl-textfield mdl-js-textfield textfield-demo sc-input">
              <textarea class="mdl-textfield__input" type="text" rows= "3" id="chat-input" ></textarea>
              <label class="mdl-textfield__label" for="chat-input">Text lines...</label>
            </div>
            <div class="sc-input-btn">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored chat-input" id="chat-input-btn">
                Button
              </button>
            </div>
          </div>
        </div>
      <main>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/sa-chat.js"></script>

  </body>
</html>
